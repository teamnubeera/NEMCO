    <style>
        body {
            font-family: Arial, sans-serif;

        h1 {
            color: #333;

            list-style-type: disc;

            margin-bottom: 8px;
        }

<body>
    <h1>Linux System Shutdown and Reboot Tools</h1>
    <ul>
        <li><strong>shutdown</strong>: Shutdown the system.</li>
        <li><strong>reboot</strong>: Reboot the system.</li>
        <li><strong>poweroff</strong>: Power off the system.</li>
        <li><strong>halt</strong>: Halt the system immediately.</li>
        <li><strong>init</strong>: Change the runlevel or boot up the system.</li>
    </ul>
</body>
